<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Page</title>
  <style>
    body{
            background: 
                        url(frog1.png)repeat,
                        linear-gradient(#baeb99,#e2f5a4);
            background-size: 100px,100px,cover;
            text-align: center;
             margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .box {
      background: #e2f5a4;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 5px 15px #baeb99;
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #3b4235;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      transition: 0.3s;
    }

    input:focus {
      border-color: #e2f5a4;
      box-shadow: 0 0 8px #e2f5a4;
    }

    button {
      margin-top: 20px;
      background: #baeb99;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #baeb99;
      transform: scale(1.05);
    }
    .heart {
  position: absolute;
  font-size: 20px;
  color: #34a853;
  animation: floatUp 3s ease-in forwards;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(1.5);
    opacity: 0;
  }
}
  </style>
</head>
<body>
  <div class="doodles"></div>

  <div class="box">
    <h2 id="message">Check for a letter today!</h2>
    <button onclick="openMail()">Check Mail ✉️</button>
  </div>

  <script>
    // get the stored name from the first page
    const name = localStorage.getItem('username');
    const msg = document.getElementById('message');
    if (name) {
      msg.textContent = `You’ve got a letter today, ${name}!`;
    }

    function openMail() {
      // can later trigger animation or go to next page
      window.location.href = 'letterOpen.html'; 
    }
  </script>
</body>
</html>
