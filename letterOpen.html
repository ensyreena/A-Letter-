<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Letter üíå</title>
<style>
  body {
    background: 
      url(frog1.png) repeat,
      linear-gradient(#baeb99, #e2f5a4);
    background-size: 100px, 100px, cover;
    height: 100vh;
    margin: 0;
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .letter-box {
    background: #e2f5a4;
    border-radius: 20px;
    box-shadow: 0 5px 15px #baeb99;
    text-align: center;
    padding: 40px;
    max-width: 340px;
  }

  img {
    width: 130px;
    animation: pop 1s ease infinite alternate;
  }

  @keyframes pop {
    from { transform: translateY(0); }
    to { transform: translateY(-8px); }
  }

  button {
    margin-top: 15px;
    background: #baeb99;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    background: #9fd880;
    transform: scale(1.05);
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s ease-in forwards;
    opacity: 0.9;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="letter-box">
    <img src="letter1.png" alt="Letter">
    <h2>Open me üíö</h2>
    <button onclick="openLetter()">Open ‚úâÔ∏è</button>
  </div>

  <script>
      setTimeout(()=>{
        window.location.href='letter-message.html';
      },3000);
  </script>
</body>
</html>
